<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="Main/assets/css/styles.css">
    <title>Weather-Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white dashboardHeader p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid m-2">
        <div class="row">
            <aside class="col-lg-3 px-0 pb-3">
                <heading id="form-heading" class="mt-1 customHeading">Search for a City:</heading>
                <form id="search-form" class="form col-lg-12 px-0">
                    <div class="form-inline form-group">
                        <div class="d-grid gap-2 input-group col-lg-12 px-0">
                            <input 
                            class="form-input weather-search col-lg-12 p-2"
                            type="text"
                            id= "search-input"
                            placeholder="Estero"
                            aria-labelledby="form-heading"
                            aria-controls="today forecast"
                            />
                            <div class="input-group-append col-lg-12 my-4 mx-0 p-0">
                                <button
                                    type="submit"
                                    class="btn btn-primary col-lg-12 rounded"
                                    id="search-button"
                                    aria-label="submit search"
                                >
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group col-lg-12 pb-3 border-top border-3" id="history"></div>
            </aside>
            <div class="col-lg-9 pb-3">
                    <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                    <div id="forecast5" class= "row my-2 mx-0"></div>
                    <section id="forecast" class="row mt-2 justify-content-between mx-0" role="region" aria-live="polite"><div id="day1" class="col-lg-2 p-0"></div><div id="day2" class="col-lg-2 p-0"></div><div id="day3" class="col-lg-2 p-0"></div><div id="day4" class="col-lg-2 p-0"></div><div id="day5" class="col-lg-2 p-0"></div></section>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="Main/assets/js/JavaScript.js"></script>
</html>
